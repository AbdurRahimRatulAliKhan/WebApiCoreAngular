<table>
    <thead>
        <tr>
            <th>Name</th>
            <th>Last Name</th>
            <th>Email</th>
            <th>Date of Join</th>
            <th>Designation</th>
            <th>Age</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let emp of empService.listEmployee">
            <td>{{emp.name}}</td> <!-- data interpolation -->
            <td>{{emp.lastName}}</td>
            <td>{{emp.email}}</td>
            <td>{{emp.doj}}</td>
            <td>{{emp.designation}}</td>
            <td>{{emp.age}}</td>
        </tr>
    </tbody>
</table>
